<ion-header>
  <ion-navbar>
    <ion-title>
      Maker Hacklab
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="Cidade" [(ngModel)]="cidade"></ion-input>
        <button ion-button icon-only clear item-right (click)="tempCidade()"><ion-icon name="search"></ion-icon></button>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="weatherData != null">
    
    <ion-item *ngFor="let we of weatherData.list">
      <ion-avatar item-left>
        <img src="http://openweathermap.org/img/w/{{we.weather[0].icon}}.png">
      </ion-avatar>
      <h2>Data: {{we.dt}} </h2>
      <h3>Temperatura: {{we.temp.day}} ยบC</h3>
      <p>Max: {{we.temp.max}}ยบ Min: {{we.temp.min}}ยบ</p>
    </ion-item>
  </ion-list>
  
    
</ion-content>
